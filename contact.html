          <a class="nav-links" href="contact.html">Contact</a>
        </div>

	<main>
		<section class="full-height" id="contactId">
			<h1>Feel free to send <span class="orange">questions</span> or <span class="orange">feedback</span>  below</h1>
			<form name="contact" action="https://httpbin.org/post" method="post">
				<label>Name:</label>
				<input type="text" name="text" placeholder="Name">
				<label>e-mail:</label>
				<input type="email" name ="e-mail" placeholder="youremail@domain.com">
				<label>Message category:</label>
				<select name="Category">
                    <option disabled selected value="Choose one">Choose One</option>
		  			<option value="Question">Question</option>
		  			<option value="Feedback">Feedback</option>
		  			<option value="Other">Other</option>
				</select>
				<textarea name="message" placeholder="Your message ..."></textarea>
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
