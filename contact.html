<!DOCTYPE html>
<html>
<head>
	<title>Contact - Graffiti</title>
	<link rel="stylesheet" type="text/css" href="./style.css">

<body>
	<header>
		<nav>
			<a href="tutorials.html">Tutorials</a>
			<a href="gallery.html">Gallery</a>
			<a href="index.html">Home</a>
		</nav>
	</header>
	<main>
		<section>
			<h2>Feel free to send questions or share feedback below:</h2>
			<form name="contact" action="https://httpbin.org/post" method="post">
				<label>Name:</label>
				<input type="text" name="text" placeholder="Name">
				<br>
				<label>e-mail:</label>
				<input type="email" name ="e-mail" placeholder="youremail@domain.com">
				<br>
				<label>Message category:</label>
				<select name="Category">
		  			<option value="Question">Question</option>
		  			<option value="Feedback">Feedback</option>
		  			<option value="Other">Other</option>
				</select>
				<br>
				<textarea name="message" placeholder="Your message ..."></textarea>
				<br>
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>
	<footer>
      <p>Copyright 2016 Roman Levytskyy</p>
    </footer>	
</body>
</html>
